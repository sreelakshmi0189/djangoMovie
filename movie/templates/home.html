<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<center>
    <h2>Welcome to Movie Details</h2>
</center>
{% for i in b %}

<div class="card" style="display: inline-block; width:18rem;">
  <img src="{{i.image.url}}" height="100px" width="100px">
  <div class="card-body">
    <h5 class="card-title">{{i.title }}</h5>
    <p class="card-text" style="height:320px;">{{i.desc }}</p>
    <a href="{% url 'card:viewmovies' i.id %}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>

{% endfor %}

{% endblock %}
